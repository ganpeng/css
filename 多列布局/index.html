<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="index.css">
	<title>多列布局的解决方案</title>
	<style>
	* { margin:0; padding:0;}
	.seperator {width:100%;height:20px;background-color:#dfdfdf;}
	</style>
</head>
<body>
	<!-- 定宽 + 自适应 的布局	 -->
	<!-- 方案一  float + margin  -->
	<div class="r1-fm-p">
		<div class="r1-fm-left">
			<p>左边</p>
		</div>
		<div class="r1-fm-right">
			<p>右边</p>
			<p>右边</p>
		</div>
	</div>

	<div class="seperator"></div>
	<!-- 方案二 方案一的补充版本，解决了一些兼容性问题 -->
	<div class="r2-fm-p">
		<div class="r2-fm-left">
			<p>左边</p>
		</div>
		<div class="r2-fm-right-wrapper">
			<div class="r2-fm-right">
				<p>右边</p>
				<p>右边</p>
			</div>
		</div>
	</div>	

	<div class="seperator"></div>	
	<!-- 方案三  float + overflow：hidden -->
	<div class="r3-fm-p">
		<div class="r3-fm-left">
			<p>左边</p>
		</div>
		<div class="r3-fm-right">
			<p>右边</p>
			<p>右边</p>
		</div>
	</div>

	<div class="seperator"></div>
	<!-- 方案四 display:table + display:table-cell -->
	<div class="r4-fm-p">
		<div class="r4-fm-left">
			<p>左边</p>
		</div>
		<div class="r4-fm-right">
			<div class="r4-fm-right-wrapper">
				<p>右边</p>
				<p>右边</p>
			</div>
		</div>
	</div>

	<div class="seperator"></div>
	<!-- 方案五 display：flex -->
	<div class="r5-fm-p">
		<div class="r5-fm-left">
			<p>左边</p>
		</div>
		<div class="r5-fm-right">
			<p>右边</p>
			<p>右边</p>
		</div>
	</div>

	<div class="seperator"></div>
	<!-- 等分布局的解决方案	 -->
	<!-- 方案一  float方式 -->
		<div class="r6-fm-p">
			<div class="column">内容</div>
			<div class="column">内容</div>
			<div class="column">内容</div>
			<div class="column">内容</div>
		</div>	

	<div class="seperator"></div>
	<!-- 方案二  display：flex -->
	<div class="r7-fm-p">
		<div class="r7-column">内容</div>
		<div class="r7-column">内容</div>
		<div class="r7-column">内容</div>
		<div class="r7-column">内容</div>
	</div>
</body>
</html>
